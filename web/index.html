<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>OPML to Blogroll</title>
</head>
<body>
<header>
    <h1>OPML to Blogroll</h1>
</header>

<main>
    <p>Convert an OPML file of your RSS subscriptions into a Markdown file.</p>

    <form method="post" action="/.netlify/functions/parseopml" enctype="multipart/form-data">
        <p>
            <label for="opml">OPML File:</label>
            <input type="file" accept="application/xml" name="opml" id="opml">
        </p>
        <p>
            <input type="submit" value="Convert">
        </p>
    </form>
</main>

<footer>
    <p>Attribution goes here</p>
</footer>
</body>
</html>
